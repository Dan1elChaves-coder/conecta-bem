<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro - Conecta Bem</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="header">
  <h1 class="title">Cadastro de Voluntárias(os)</h1>
</header>

<nav class="navbar">
  <a href="index.html">Início</a>
  <a href="projetos.html">Projetos</a>
  <a class="active" href="cadastro.html">Cadastro</a>
</nav>

<main class="container fade-in">

<section class="card">
<h2>Preencha seus dados</h2>

<form class="form">

<input name="nome" placeholder="Nome Completo" required>
<input name="email" type="email" placeholder="E-mail" required>
<input name="cpf" id="cpf" placeholder="CPF" required>
<input name="tel" id="telefone" placeholder="Telefone" required>
<input name="nascimento" type="date" required>
<input name="cep" id="cep" placeholder="CEP" required>
<input name="cidade" placeholder="Cidade" required>

<select name="estado" required>
<option value="" disabled selected>Estado</option>
<option>PR</option><option>SP</option><option>RJ</option><option>SC</option>
</select>

<button class="btn">Enviar</button>
</form>
</section>

</main>

<footer class="footer">
<p>&copy; 2025 Conecta Bem</p>
</footer>

<script src="js/scripts.js"></script>
</body>
</html>
